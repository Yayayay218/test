version: '2'

volumes:
  mongo_data: {}
  caddy: {}
  node_static_v2: {}

services:
  node:
    restart: always
    build:
      context: .
      dockerfile: ./compose/node/Dockerfile
    # command: bash
    environment:
      NODE_ENV: production
      DATABASE_URL: "mongodb://mongo:27017/quiz"
    volumes:
      - /home/app/quiz-backend/storage
#      - node_static_v2:/home/app/quiz-backend/frontend/app
    ports:
      - '3000:3000'
    depends_on:
      - mongo
    # tty: true
  mongo:
    restart: always
    image: mongo:3
    command: mongod --smallfiles
    volumes:
      - mongo_data:/data/db
  caddy:
    build:
      context: .
      dockerfile: ./compose/caddy/Dockerfile
    depends_on:
      - node
    volumes:
      - caddy:/root/.caddy
#      - node_static_v2:/var/www
    environment:
      - DOMAIN_NAME=yquizz.com
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"